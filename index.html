<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵 - 위대한 지도자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>이상형 월드컵 - 위대한 지도자</h1>
            <h2 id="round-title">8강</h2>
        </header>
        <main class="world-cup">
            <div class="candidate" id="candidate-1">
                <img src="https://via.placeholder.com/300x400.png?text=이미지" alt="후보 1">
                <p>후보 1</p>
            </div>
            <div class="vs">
                <span>VS</span>
            </div>
            <div class="candidate" id="candidate-2">
                <img src="https://via.placeholder.com/300x400.png?text=이미지" alt="후보 2">
                <p>후보 2</p>
            </div>
        </main>
        <section id="winner-section" style="display: none;">
            <h2>최종 우승</h2>
            <div class="candidate">
                <img id="winner-img" src="" alt="최종 우승">
                <p id="winner-name"></p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
